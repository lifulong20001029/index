		<!-- 主内容 -->
		<div class="container">
			<header>
				<div class="logo">
					<i class="fas fa-star-and-crescent"></i>
					<h1>寒烟主页</h1>
				</div>
				<div class="time-date">
					<div class="time" id="currentTime">00:00:00</div>
					<div class="date" id="currentDate">2025年10月17日 星期五</div>
				</div>
			</header>

			<div class="search-container">
				<div class="search-box">
					<input type="text" placeholder="搜索网页或输入网址...">
					<button class="search-btn"><i class="fas fa-search"></i></button>
				</div>
			</div>

			<section class="sites-section">
				<h2 class="section-title"><i class="fas fa-compass"></i> 常用网站</h2>
				<div class="sites-grid" id="sitesGrid">
					<!-- 网站卡片将通过JavaScript动态生成 -->
				</div>
			</section>

			<footer>
				<p>寒烟主页 &copy; 2025 | 设计灵感来自寒烟浩瀚宇宙</p>
			</footer>
		</div>

		<!-- 添加网站模态框 -->
		<div class="modal" id="addSiteModal">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title">添加新网站</h3>
					<button class="close-modal" id="closeModal">&times;</button>
				</div>
				<form id="addSiteForm">
					<div class="form-group">
						<label for="siteName">网站名称</label>
						<input type="text" id="siteName" class="form-control" placeholder="例如：谷歌" required>
					</div>
					<div class="form-group">
						<label for="siteUrl">网站地址</label>
						<input type="url" id="siteUrl" class="form-control" placeholder="https://www.example.com"
							required>
					</div>
					<!-- 已删除选择图标的部分 -->
					<button type="submit" class="btn btn-primary btn-block">添加网站</button>
				</form>
			</div>
		</div>

		<script>
			// 更新时间和日期
			function updateDateTime() {
				const now = new Date();

				// 格式化时间
				const time = now.toLocaleTimeString('zh-CN');
				document.getElementById('currentTime').textContent = time;

				// 格式化日期
				const options = {
					year: 'numeric',
					month: 'long',
					day: 'numeric',
					weekday: 'long'
				};
				const date = now.toLocaleDateString('zh-CN', options);
				document.getElementById('currentDate').textContent = date;
			}

			// 获取Favicon的辅助函数
			function getFaviconUrl(url) {
				try {
					const domain = new URL(url).hostname;
					// 使用Google的favicon服务，这通常是最稳定和全面的
					return `https://www.google.com/s2/favicons?domain=${domain}&sz=64`;
				} catch (e) {
					// 如果URL无效，返回默认图标（这里可以放一个默认的地球图标或者问号）
					return 'https://www.google.com/s2/favicons?domain=example.com&sz=64';
				}
			}

			// 网站数据 - 已移除硬编码的 'icon' 字段
			let sites = [{
					name: '谷歌',
					url: 'https://www.google.com'
				},
				{
					name: 'YouTube',
					url: 'https://www.youtube.com'
				},
				{
					name: 'GitHub',
					url: 'https://github.com'
				},
				{
					name: '知乎',
					url: 'https://www.zhihu.com'
				},
				{
					name: 'B站',
					url: 'https://www.bilibili.com'
				},
				{
					name: '淘宝',
					url: 'https://www.taobao.com'
				},
				{
					name: '微博',
					url: 'https://weibo.com'
				},
				{
					name: '网易云',
					url: 'https://music.163.com'
				},
				{
					name: '添加网站',
					url: '#',
					isAdd: true // 标记为添加按钮
				}
			];

			// 渲染网站卡片
			function renderSites() {
				const sitesGrid = document.getElementById('sitesGrid');
				sitesGrid.innerHTML = '';

				sites.forEach((site, index) => {
					if (site.isAdd) {
						// 添加网站卡片 (保持原样，使用Font Awesome图标)
						const addCard = document.createElement('div');
						addCard.className = 'site-card add-site';
						addCard.innerHTML = `
                        <i class="fas fa-plus"></i>
                        <div class="site-name">${site.name}</div>
                    `;
						addCard.addEventListener('click', () => {
							document.getElementById('addSiteModal').style.display = 'flex';
						});
						sitesGrid.appendChild(addCard);
					} else {
						// 普通网站卡片 - 使用真实图标
						const siteCard = document.createElement('div');
						siteCard.className = 'site-card';
						// 获取真实图标URL
						const iconUrl = getFaviconUrl(site.url);
						
						siteCard.innerHTML = `
                        <button class="delete-btn" data-index="${index}">&times;</button>
                        <div class="site-icon">
                            <img src="${iconUrl}" alt="${site.name}" onerror="this.src='https://www.google.com/s2/favicons?domain=example.com&sz=64'">
                        </div>
                        <div class="site-name">${site.name}</div>
                    `;

						// 点击网站卡片跳转
						siteCard.addEventListener('click', (e) => {
							if (!e.target.classList.contains('delete-btn')) {
								window.open(site.url, '_blank');
							}
						});

						// 删除按钮事件
						const deleteBtn = siteCard.querySelector('.delete-btn');
						deleteBtn.addEventListener('click', (e) => {
							e.stopPropagation();
							if (confirm(`确定要删除 "${site.name}" 吗？`)) {
								sites.splice(index, 1);
								saveSites();
								renderSites();
							}
						});

						sitesGrid.appendChild(siteCard);
					}
				});
			}

			// 保存网站数据到本地存储
			function saveSites() {
				// 过滤掉"添加网站"卡片
				const sitesToSave = sites.filter(site => !site.isAdd);
				localStorage.setItem('browserSites', JSON.stringify(sitesToSave));
			}

			// 从本地存储加载网站数据
			function loadSites() {
				const savedSites = localStorage.getItem('browserSites');
				if (savedSites) {
					const parsedSites = JSON.parse(savedSites);
					// 确保旧数据兼容（如果旧数据有icon字段也没关系，我们现在只用url）
					sites = [...parsedSites, {
						name: '添加网站',
						url: '#',
						isAdd: true
					}];
				}
			}

			// 初始化
			document.addEventListener('DOMContentLoaded', () => {
				updateDateTime();
				setInterval(updateDateTime, 1000);

				// 加载保存的网站
				loadSites();
				renderSites();

				// 搜索功能
				const searchInput = document.querySelector('.search-box input');
				const searchBtn = document.querySelector('.search-btn');

				const performSearch = () => {
					const query = searchInput.value.trim();
					if (query) {
						if (query.includes('.') && !query.includes(' ')) {
							// 如果看起来像网址，直接跳转
							window.open(query.startsWith('http') ? query : `https://${query}`, '_blank');
						} else {
							// 否则使用谷歌搜索
							window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
						}
						searchInput.value = '';
					}
				};

				searchBtn.addEventListener('click', performSearch);
				searchInput.addEventListener('keypress', (e) => {
					if (e.key === 'Enter') {
						performSearch();
					}
				});

				// 模态框功能
				const modal = document.getElementById('addSiteModal');
				const closeModal = document.getElementById('closeModal');
				const addSiteForm = document.getElementById('addSiteForm');

				closeModal.addEventListener('click', () => {
					modal.style.display = 'none';
				});

				window.addEventListener('click', (e) => {
					if (e.target === modal) {
						modal.style.display = 'none';
					}
				});

				addSiteForm.addEventListener('submit', (e) => {
					e.preventDefault();

					const siteName = document.getElementById('siteName').value;
					const siteUrl = document.getElementById('siteUrl').value;
					// icon字段已移除

					// 添加到网站列表
					sites.splice(sites.length - 1, 0, {
						name: siteName,
						url: siteUrl
					});

					// 保存并重新渲染
					saveSites();
					renderSites();

					// 重置表单并关闭模态框
					addSiteForm.reset();
					modal.style.display = 'none';
				});
			});
		</script>
	</body>
